<header class="header">
	<div class="header__container">
		<img src="@img/logo.svg" alt="">
			<form class="search-form">
				<input autocomplete="off" type="text" name="form[text]" data-error="Error" placeholder="Search" class="input">
				<button type="submit" class="button">
					<img src="@img/Search.svg" alt="">
				</button>
			</form>
		<div class="header-icons">
			<div class="cart"><img class="cart-icon icon" src="@img/Cart.svg" alt=""></div>
			<div class="user"><img class="user-icon icon" src="@img/User.svg" alt=""></div>
		</div>
	</div>
</header>
